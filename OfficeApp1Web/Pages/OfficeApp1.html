<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>OfficeApp1</title>

    <link rel="stylesheet" type="text/css" href="../Content/Office.css" />

    <!-- Add your CSS styles to the following file -->
    <link rel="stylesheet" type="text/css" href="../Content/App.css" />

    <script src="../Scripts/jquery-1.7.1.js"></script>
    <script type="text/javascript" src="//connect.facebook.net/en_US/all/debug.js"></script>
    <!-- Use the CDN reference to Office.js when deploying your app -->
    <!--<script src="https://appsforoffice.microsoft.com/lib/1.0/hosted/office.js"></script>-->

    <!-- Use the local script references for Office.js to enable offline debugging -->
    <script src="../Scripts/Office/1.0/MicrosoftAjax.js"></script>
    <script src="../Scripts/Office/1.0/office.js"></script>

    <!-- Add your JavaScript to the following file -->
    <script src="../Scripts/mscorlib.debug.js"></script>
    <script src="../Scripts/AgaveScript.debug.js"></script>
</head>
<body style="height: 108px">
    <!-- Replace the following with your content -->
    <div class="fb-login-button">
    </div>
    <div id="fb-root">
    </div>
    <div id="Content" style="width: 850px">
        <input type="button" value="Set Field Binding" id="setBinding" onclick="OfficeApp1Script.AgaveScript.setFieldBinding()" style="padding: 0px; width: 100px;" />
        <input type="button" value="Get Field data" id="getBinding" onclick="OfficeApp1Script.AgaveScript.getFieldBinding()" style="padding: 0px; width: 100px;" />
        <input type="button" value="Set Field data" id="Button3" onclick="OfficeApp1Script.AgaveScript.setFieldData()" style="padding: 0px; width: 100px;" />
        <input type="text" value="Binding" id="BindingField" style="margin-top: 10px; width: 210px; height: 34px;" />
        <input type="text" value="Sample Data" id="selectedDataTxt" style="margin-top: 10px; width: 210px; height: 34px;" />
        <br />
        <select id="rows">
            <option>Rows</option>
        </select>
        <div style="width: 800px; padding:10px">
            <div style="width: 750px;">
                <div style="float: left; width: 50%">
                    <input type="button" value="Get Row Data" id="Button1" onclick="OfficeApp1Script.AgaveScript.getRowValues()" style="padding: 0px; width: 100px;" /><br />
                    <textarea id="row" style="width: 90%"></textarea>
                </div>
                <div style="float: left; width: 50%">
                    Binding Events Changed:
            <br />
                    <textarea id="eventResults" style="width: 90%"></textarea>
                </div>
            </div>
            <div style="width: 750px;">
                <div style="float: left; width: 50%">
                    <input type="button" value="Get Table Data" id="Button2" onclick="OfficeApp1Script.AgaveScript.getTableBinding()" style="padding: 0px; width: 100px;" /><br />
                    <textarea id="tableData" style="width: 90%"></textarea>
                </div>
                <div style="float: left; width: 50%">
                    Errors:
            <br />
                    <textarea id="error" style="width: 90%"></textarea>
                </div>
            </div>
        </div>
    </div>




</body>
</html>
