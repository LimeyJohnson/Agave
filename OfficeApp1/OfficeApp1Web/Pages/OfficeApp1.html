<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>OfficeApp1</title>

    <link rel="stylesheet" type="text/css" href="../Content/Office.css" />

    <!-- Add your CSS styles to the following file -->
    <link rel="stylesheet" type="text/css" href="../Content/App.css" />

    <script src="../Scripts/jquery-1.7.1.js"></script>
    <script type="text/javascript" src="//connect.facebook.net/en_US/all/debug.js"></script>
    <!-- Use the CDN reference to Office.js when deploying your app -->
    <!--<script src="https://appsforoffice.microsoft.com/lib/1.0/hosted/office.js"></script>-->

    <!-- Use the local script references for Office.js to enable offline debugging -->
    <script src="../Scripts/Office/1.0/MicrosoftAjax.js"></script>
    <script src="../Scripts/Office/1.0/office.js"></script>

    <!-- Add your JavaScript to the following file -->
    <script src="../Scripts/mscorlib.debug.js"></script>
    <script src="../Scripts/AgaveScript.debug.js"></script>
</head>
<body>
    <div id="Content" style="width: 850px">
        <div class="LeftSection">
            <input type="text" value="Binding" id="BindingField" />
        </div>
        <div class="RightSection">
            <input class="RightSection" type="text" value="Sample Data" id="selectedDataTxt" />
        </div>
        <select id="rows">
            <option>Rows</option>
        </select>

        <div class="LongSection">
            <div class="LeftSection">
                <input type="button" value="Get Row Data" id="Button1" onclick="OfficeApp1Script.AgaveScript.getRowValues()" style="padding: 0px; width: 100px;" />
            </div>
            <div class="RightSection">
                Binding Events Changed:
            </div>
        </div>
        <div class="LongSection">
            <div class="LeftSection">
                <textarea id="row"></textarea>
            </div>
            <div class="RightSection">
                <textarea id="eventResults"></textarea>
            </div>
        </div>
        <div class="LongSection">
            <div class="LeftSection">
                <input type="button" value="Get Table Data" id="Button2" onclick="OfficeApp1Script.AgaveScript.getTableBinding()" style="padding: 0px; width: 100px;" />
            </div>
            <div class="RightSection">
                Error: 
            </div>
        </div>
        <div class="LongSection">
            <div class="LeftSection">
                <textarea id="tableData"></textarea>
            </div>
            <div class="RightSection">
                <textarea id="error"></textarea>
            </div>
        </div>
        <div class="LongSection">
            <div class="LeftSection">
                <input id="Button3" type="button" value="button" />
                <input id="Button4" type="button" value="button" />
            </div>
        </div>
    </div>
</body>
</html>
