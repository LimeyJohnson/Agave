<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>FacebookAgave</title>

    <link rel="stylesheet" type="text/css" href="../Content/Office.css" />

    <!-- Add your CSS styles to the following file -->
    <link rel="stylesheet" type="text/css" href="../Content/App.css" />

    <script src="../Scripts/jquery-1.7.1.js"></script>
    <script src="../Scripts/jquery-ui.js"></script>
    <script src="../Scripts/jquery.ui.widget.js"></script>
    <script src="../Scripts/jquery.ui.accordion.js"></script>
    <link href="../Content/jquery-ui-smoothness.css" rel="stylesheet" />
    <!-- Use the CDN reference to Office.js when deploying your app -->
    <meta http-equiv="CACHE-CONTROL" content="NO-CACHE">
    <!-- Use the local script references for Office.js to enable offline debugging -->
    <!-- Add your JavaScript to the following file -->
    <script src="../Scripts/FacebookScript.debug.js?rev=2003331"></script>
    <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
    <META HTTP-EQUIV="PRAGMA" CONTENT="NO-CACHE">

    <script type="text/javascript">
        require.config({
            baseUrl: '/accessfacebook/scripts',
            paths: {
                jquery: 'jquery-1.7.1',
                jqueryUI: 'jqueryUI',
                Office: 'https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js',
            },
            shim: {
                jqueryUI: {
                    exports: "$",
                    deps: ["jquery"]
                },
                Office: {
                    exports: "Office"
                }
            }
        });
    </script>

</head>
<body>
    <div id="fb-root"></div>
    <!-- Replace the following with your content -->
    <div id="main">
        <br />
        <img src="../Content/FBLogo.png" />
        <br />
        Plug into your social network!
        <br />
        <br />
        <input type="button" value="Insert Friends" id="insertfreinds" /><br />
        <input type="button" value="Settings" id="settings" /><br />
        <input type="button" value="Remove Binding" id="removebindings" /></br>
        <input type="button" value="Log Out" id="LogOut" />
    </div>
    <div id="insert">
        <img src="../Content/back.png" id="insertmain" />
        <div id="buttons">
            <input type="button" value="Insert Friends" id="GetFriends" />
        </div>
        <div id="fieldchoices">
            <!-- Combo boxes of field choices-->
        </div>
    </div>
    <div id="friend">
        <img src="../Content/back.png" id="friendmain" />
        <h1 id="friendname"></h1>
        <div id="profilepic"></div>
        <h2 id="mutualfriends">Mutual Friends</h2>
        <div id="friendlist"></div>
    </div>
    <div id="logon">
        <br />
        <img src="../Content/FBLogo.png" />
        <br />
        Plug into your social network!
        <br />
        <br />
        <input type="button" value="Log In" id="btnlogon" />
    </div>
    <div id="modal"></div>
    <div id="error">
        <img src="../Content/back.png" id="errormain" />
        <div id="errorText"></div>
    </div>
    
</body>
</html>
