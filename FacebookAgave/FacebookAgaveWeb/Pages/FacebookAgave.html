<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>FacebookAgave</title>

    <link rel="stylesheet" type="text/css" href="../Content/Office.css" />

    <!-- Add your CSS styles to the following file -->
    <link rel="stylesheet" type="text/css" href="../Content/App.css" />

    <script src="../Scripts/jquery-1.7.1.js"></script>

    <!-- Use the CDN reference to Office.js when deploying your app -->
    <!--<script src="https://appsforoffice.microsoft.com/lib/1.0/hosted/office.js"></script>-->

    <!-- Use the local script references for Office.js to enable offline debugging -->
    <script src="../Scripts/Office/1.0/MicrosoftAjax.js"></script>
    <script src="../Scripts/Office/1.0/office.js"></script>
    <script type="text/javascript" src="//connect.facebook.net/en_US/all/debug.js"></script>
    <!-- Add your JavaScript to the following file -->
    <!--<script src="../Scripts/mscorlib.debug.js"></script>-->
    <script src="../Scripts/FacebookScript.debug.js"></script>
</head>
<body>
    <div id="fb-root"></div>
    <!-- Replace the following with your content -->
    <div id="insert">
        <div id="buttons">
            <input type="button" value="Log Out" id="LogOut" />
            <input type="button" value="Insert Friends Table" id="GetFriends" />
        </div>
        <div id="SelectAll">
            <input id="ckbSelectAll" type="checkbox" />Select All<br />
        </div>
        <div id="FieldChoices">
            <!-- Combo boxes of field choices-->

            <input id="Checkbox1" type="checkbox" field="first_name" display="First Name" />First Name<br />

            <input id="Checkbox2" type="checkbox" field="last_name" display="Last Name" />Last Name<br />
            <input id="Checkbox3" type="checkbox" field="birthday_date" display="Birthday" />Birthday<br />
            <input id="Checkbox4" type="checkbox" field="sex" display="Sex" />Sex<br />
            <input id="Checkbox5" type="checkbox" field="friend_count" display="Friend Count" />Friend Count

        </div>
    </div>
    <div id="friend">
        <img id="profilepic" alt="Profile Pic" />
    </div>
</body>
</html>
